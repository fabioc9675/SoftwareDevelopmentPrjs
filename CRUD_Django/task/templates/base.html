<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django CRUD Application</title>
  </head>

  <body>
    <nav>
      <ul>
        <li>
          <a href="/">Home</a>
        </li>

        {% if user.is_authenticated %}
        <li>
          <a href="{% url 'task' %}">Task pending</a>
        </li>
        <li>
          <a href="{% url 'task_completed' %}">Task completed</a>
        </li>
        <li>
          <a href="/task/create/">Create Task</a>
        </li>
        <li>
          <a href="/logout">Logout</a>
        </li>
        {% else %}
        <li>
          <a href="/signup">Signup</a>
        </li>
        <li>
          <a href="/signin">Signin</a>
        </li>
        {% endif %}
      </ul>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
